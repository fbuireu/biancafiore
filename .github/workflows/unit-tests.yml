name: Unit Tests
on:
    workflow_dispatch:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    unit-tests:
        name: Run unit tests
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v6
            - uses: ./.github/actions/prepare-env
            - name: Install dependencies
              run: pnpm install --frozen-lockfile
            - name: Execute Unit tests
              run: pnpm test:ut
