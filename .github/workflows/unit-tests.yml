name: Unit Tests
on:
    workflow_dispatch:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    unit-tests:
        name: Run unit tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: ./.github/actions/prepare-env
            - name: Install dependencies
              run: yarn install --frozen-lockfile
            - name: Execute Unit tests
              run: yarn test:ut
